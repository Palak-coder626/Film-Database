<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Film Database</title>
    <script src="https://kit.fontawesome.com/1a0215f38e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <h1 id="main-title">Search your favourite movies</h1>
         <div class="searchbar">
             <input autocomplete="off" id="query" type="text" placeholder="Search by movie name"><i id="search" class="fas fa-search"></i>
        </div>
         <div class="box">
         </div>
         <div class="sidebar hidden">
             <span class="close"><i class="fas fa-times-circle"></i></span>
             <h1 class="movie-title">Movie Title</h1>
             <span class="release-date"></span><br>
             <span class="rating"></span>
             <img src="" alt="">
             <h2>Overview  :</h2>
             <p class="overview"></p>
         </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/1a0215f38e.js" crossorigin="anonymous"></script>
</body>
</html>
